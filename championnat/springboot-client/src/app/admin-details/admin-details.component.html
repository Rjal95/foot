<h2>Employee Details</h2>

<hr/>
<div *ngIf="admin">
  <div>
    <label><b>First Name: </b></label> {{admin.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{admin.lastName}}
  </div>
  <div>
    <label><b>Grade: </b></label> {{admin.grade}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to admin List</button><br>
