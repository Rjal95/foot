<h3>Create Admin</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="admin.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="admin.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="admin.login" name="login">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="admin.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Retipe Password</label>
      <input type="password" class="form-control" id="RetipePassword" required [(ngModel)]="admin.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Grade</label>
      <input type="text" class="form-control" id="grade" required [(ngModel)]="admin.grade" name="grade">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
