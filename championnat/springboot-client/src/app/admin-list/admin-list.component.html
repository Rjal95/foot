<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Admin List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admins | async">
          <td>{{admin.firstName}}</td>
          <td>{{admin.lastName}}</td>
          <td>{{admin.grade}}</td>
          <td><button (click)="deleteAdmin(admin.id)" class="btn btn-danger">Delete</button>
              <button (click)="adminDetails(admin.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
